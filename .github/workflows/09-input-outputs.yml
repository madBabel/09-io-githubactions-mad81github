name: Combined Inputs and Outputs

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Skip deployment and only print build output"
        required: false
        default: false
        type: boolean
      target:
        description: "Which environment the workflow will target"
        required: true
        type: environment
      tag:
        description: "Release from which to build and deploy"
        required: false
        default: v3
        type: choice
        options:
          - v1
          - v2
          - v3
      build-status:
        description: "Choose the build status for the demo"
        required: false
        default: success
        type: choice
        options:
          - success
          - failure

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print GITHUB_OUTPUT path
        run: echo "GITHUB_OUTPUT path: $GITHUB_OUTPUT"
      - name: Build
        id: build
        run: |
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          echo "status=${{ github.event.inputs['build-status'] }}" >> $GITHUB_OUTPUT
    outputs:
      build-status: ${{ steps.build.outputs.status }}
      tag: ${{ steps.build.outputs.tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && github.event.inputs['dry-run'] == 'false' && needs.build.outputs['build-status'] == 'success'
    environment: ${{ github.event.inputs.target }}
    steps:
      - name: Deploy
        run: echo "Deploying to '${{ github.event.inputs.target }}' using tag '${{ needs.build.outputs.tag }}'"
